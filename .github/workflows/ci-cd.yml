name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install basics
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Install this package in editable mode
        run: |
          pip install -e .

      - name: Debug installed packages
        run: |
          echo "Installed packages (top 30):"
          pip list --format=columns | sed -n '1,30p'
          echo "Check import and module location:"
          python - << 'PYCODE'
import mlops_project, mlops_project.models.cnn_model as m
print("mlops_project imported from:", mlops_project.__file__)
print("Attributes in cnn_model:", dir(m))
PYCODE

      - name: Run Pytest with coverage
        run: |
          pytest tests/ -v --cov=mlops_project --cov-report=xml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest
            ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Simulation
        run: |
          echo "Deployment step (CI placeholder): successful"